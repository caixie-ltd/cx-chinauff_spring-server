
{#<div class="modal-dialog">#}
    {#<div class="modal-content">#}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">修改库存</h4>
</div>
<form id="ajaxForm3" method="post" class="form-horizontal" action="/admin/blessing/updateshop" data-validate="parsley">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">选择门店:</label>
            <div class="col-sm-10">
                <select class="form-control" name="shop_code">
                    <option value="">请选择选择门店</option>
                    {% for item in shops %}
                        {% if data.shop_code == item.shop_code %}
                        <option value="{{item.shop_code}}" selected>{{item.shop_name}}</option>
                        {% else %}
                        <option value="{{item.shop_code}}">{{item.shop_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">库存变更:</label>
            <div class="col-sm-10">
                加<input type="text" style="width:130px;" name="add_num">件
                &nbsp;&nbsp;或&nbsp;&nbsp;
                减<input type="text" style="width:130px;" name="subtract_num">件
            </div>
        </div>

        <div class="modal-footer">
            <a href="#" class="btn btn-default" data-dismiss="modal">关闭</a>
            <button class="btn btn-primary btn-s-md ajax-post" type="button" onclick="submit2Action()" target-form="form-horizontal">确定</button>
        </div>
    </div>
</form>
{#</div><!-- /.modal-content -->#}
{#</div><!-- /.modal-dialog -->#}
{% block script %}
<script type="text/javascript">
    function submit2Action(){
        document.getElementById("ajaxForm3").action="/admin/blessing/updateshop";
        document.getElementById("ajaxForm3").submit()
    }
</script>
{% endblock %}
